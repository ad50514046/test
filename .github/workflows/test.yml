name: test

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  OPENWRT_SOURCE_URL: https://github.com/istoreos/istoreos.git

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Checkout # 初始化环境
      uses: actions/checkout@main
      
    - name: download 下载Openwrt
      run: |
        git clone $OPENWRT_SOURCE_URL openwrt
        cd openwrt
        ls
    - name: 测试
      run: ls
      
